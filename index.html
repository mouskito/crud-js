<!DOCTYPE html>
<html>
<head>
	<title>CRUD</title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/crud.js"></script>
</head>
<body>
	<div class="container">
		<form method="#" action="#">
		 <div class="row">
		 	<div class="col">
			    <label for="exampleInputEmail1" class="form-label">Prénom</label>
			    <input type="text" class="form-control" id="prenom" aria-describedby="emailHelp">
		 	</div>
		 	<div class="col">
			    <label for="exampleInputEmail1" class="form-label">Nom</label>
			    <input type="text" class="form-control" id="nom" aria-describedby="emailHelp">
		 	</div>
		 	
		 </div>

		 <div class="row">
		 	<div class="col-lg-6">
			    <label for="exampleInputEmail1" class="form-label">Email</label>
			    <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
		 	</div>
		 </div>
		 <div class="row">
		 	<div class="col-12">
		    <button type="submit" class="btn btn-primary" id="envoie">Ajouter etudiant</button>
		  </div>
		 </div>
		</form>

		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Prénom</th>
		      <th scope="col">Nom</th>
		      <th scope="col">Email</th>
		    </tr>
		  </thead>
		</table>
	</div>
</body>
</html>
